<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - FootyPredict Pro</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#6366f1">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-card: #1a1a24;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --accent-primary: #6366f1;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .offline-container {
            max-width: 400px;
        }
        
        .offline-icon {
            font-size: 5rem;
            margin-bottom: 24px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.95); }
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 16px;
        }
        
        p {
            color: var(--text-secondary);
            margin-bottom: 24px;
            line-height: 1.6;
        }
        
        .retry-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--accent-primary), #8b5cf6);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        }
        
        .cached-info {
            margin-top: 40px;
            padding: 20px;
            background: var(--bg-card);
            border-radius: 12px;
        }
        
        .cached-info h3 {
            font-size: 1rem;
            margin-bottom: 12px;
            color: #22c55e;
        }
        
        .cached-links {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .cached-links a {
            color: var(--accent-primary);
            text-decoration: none;
            padding: 8px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 8px;
        }
        
        .cached-links a:hover {
            background: rgba(99, 102, 241, 0.2);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üì°</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry - you can still view cached predictions!</p>
        
        <button class="retry-btn" onclick="location.reload()">
            üîÑ Try Again
        </button>
        
        <div class="cached-info">
            <h3>‚úÖ Cached Pages Available</h3>
            <div class="cached-links">
                <a href="/index.html">üè† Home</a>
                <a href="/daily-tips.html">üìä Daily Tips</a>
                <a href="/accumulators.html">üé∞ Accumulators</a>
                <a href="/money-zone.html">üí∞ Money Zone</a>
            </div>
        </div>
    </div>
    
    <script>
        // Check if back online
        window.addEventListener('online', () => {
            location.reload();
        });
    </script>
</body>
</html>
