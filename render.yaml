# Render Blueprint - FootyPredict Pro
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: footypredict-pro
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
    autoDeploy: true
    healthCheckPath: /api/v3/health
