<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Scores | FootyPredict Pro</title>
    <meta name="description" content="Real-time football scores and statistics for predicted matches.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/design-system.css">
    
    <style>
        :root {
            --bg-primary: #050510;
            --bg-secondary: #0d0d1a;
            --bg-tertiary: #14142a;
            --accent-primary: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --gold: #fbbf24;
            --emerald: #10b981;
            --red: #ef4444;
            --text: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.5);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            background-image: radial-gradient(ellipse at top, rgba(99, 102, 241, 0.15) 0%, transparent 50%);
            color: var(--text);
            min-height: 100vh;
            margin: 0;
        }
        
        .app { max-width: 1400px; margin: 0 auto; padding: 20px; }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: rgba(13, 13, 26, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 20px;
            margin-bottom: 30px;
        }
        
        .logo { display: flex; align-items: center; gap: 12px; }
        .logo-icon {
            width: 48px; height: 48px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px;
            box-shadow: 0 8px 32px var(--accent-glow);
        }
        .logo-text {
            font-size: 1.5rem; font-weight: 800;
            background: linear-gradient(135deg, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-links { display: flex; gap: 8px; }
        .nav-link {
            padding: 10px 18px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            border-radius: 10px;
            transition: all 0.2s;
        }
        .nav-link:hover, .nav-link.active {
            background: rgba(99, 102, 241, 0.15);
            color: #a5b4fc;
        }
        
        /* Live Header */
        .page-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .page-icon {
            width: 64px; height: 64px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem;
            box-shadow: 0 8px 32px rgba(239, 68, 68, 0.3);
            animation: pulse-live 2s infinite;
        }
        
        @keyframes pulse-live {
            0%, 100% { box-shadow: 0 8px 32px rgba(239, 68, 68, 0.3); }
            50% { box-shadow: 0 8px 48px rgba(239, 68, 68, 0.5); }
        }
        
        .page-title h1 {
            font-size: 2rem; font-weight: 800;
            margin: 0 0 8px 0;
        }
        
        .page-title p {
            color: var(--text-muted);
            margin: 0;
        }
        
        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            border-radius: 20px;
            color: #ef4444;
            font-weight: 600;
            font-size: 0.85rem;
            margin-left: auto;
        }
        
        .live-badge .dot {
            width: 8px; height: 8px;
            background: #ef4444;
            border-radius: 50%;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Live Matches Grid */
        .live-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
        }
        
        .live-card {
            background: rgba(20, 20, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 20px;
            padding: 24px;
            transition: all 0.3s;
            position: relative;
        }
        
        .live-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(99, 102, 241, 0.3);
        }
        
        .live-card.is-live {
            border-color: rgba(239, 68, 68, 0.4);
        }
        
        .live-card.is-live::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ef4444, #f97316);
        }
        
        .match-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .league-badge {
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        
        .match-minute {
            padding: 6px 12px;
            background: rgba(239, 68, 68, 0.2);
            border-radius: 8px;
            color: #ef4444;
            font-weight: 700;
            font-size: 0.9rem;
        }
        
        .match-minute.ft {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }
        
        .match-minute.scheduled {
            background: rgba(99, 102, 241, 0.2);
            color: #a5b4fc;
        }
        
        .scoreboard {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
        }
        
        .team-score {
            text-align: center;
            flex: 1;
        }
        
        .team-score .name {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 8px;
            color: #fff;
        }
        
        .team-score .score {
            font-size: 2.5rem;
            font-weight: 800;
            color: #fff;
        }
        
        .score-divider {
            font-size: 2rem;
            color: var(--text-muted);
            padding: 0 20px;
        }
        
        /* Stats */
        .match-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }
        
        .stat {
            text-align: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 12px;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 4px;
            text-transform: uppercase;
        }
        
        .stat-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
        }
        
        /* Prediction Overlay */
        .prediction-overlay {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
            padding: 12px 16px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.05));
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
        }
        
        .prediction-label {
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        
        .prediction-value {
            font-weight: 700;
            color: #a5b4fc;
        }
        
        .prediction-status {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .prediction-status.correct {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }
        
        .prediction-status.wrong {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        
        .prediction-status.pending {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }
        
        /* Refresh Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        
        .countdown {
            font-weight: 600;
            color: #a5b4fc;
        }
        
        .btn-refresh {
            padding: 10px 20px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-refresh:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--accent-glow);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: var(--text-muted);
        }
        
        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header { flex-direction: column; gap: 16px; padding: 16px; }
            .nav-links { display: none; }
            .live-grid { grid-template-columns: 1fr; }
            .page-header { flex-direction: column; text-align: center; }
            .live-badge { margin: 0; }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">‚öΩ</div>
                <span class="logo-text">FootyPredict Pro</span>
            </div>
            
            <nav class="nav-links">
                <a href="/" class="nav-link">üè† Home</a>
                <a href="/smart-accas" class="nav-link">üé∞ Smart ACCAs</a>
                <a href="/live" class="nav-link active">üì∫ Live</a>
                <a href="/vip" class="nav-link">üëë VIP</a>
                <a href="/blog" class="nav-link">üì∞ Blog</a>
                <a href="/tracker" class="nav-link">üìä Tracker</a>
            </nav>
        </header>
        
        <!-- Page Header -->
        <div class="page-header">
            <div class="page-icon">üì∫</div>
            <div class="page-title">
                <h1>Live Scores</h1>
                <p>Real-time scores and stats for predicted matches</p>
            </div>
            <div class="live-badge">
                <span class="dot"></span>
                <span id="live-count">0</span> Live
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <div class="auto-refresh">
                üîÑ Auto-refresh in <span class="countdown" id="countdown">60</span>s
            </div>
            <button class="btn-refresh" onclick="loadLiveScores()">‚Üª Refresh Now</button>
        </div>
        
        <!-- Live Matches Grid -->
        <div class="live-grid" id="live-grid">
            <div class="empty-state">
                <div class="icon">‚è≥</div>
                <h3>Loading live matches...</h3>
            </div>
        </div>
    </div>
    
    <script>
        let countdownTimer = 60;
        let refreshInterval;
        
        document.addEventListener('DOMContentLoaded', () => {
            loadLiveScores();
            startCountdown();
        });
        
        function startCountdown() {
            countdownTimer = 60;
            document.getElementById('countdown').textContent = countdownTimer;
            
            if (refreshInterval) clearInterval(refreshInterval);
            
            refreshInterval = setInterval(() => {
                countdownTimer--;
                document.getElementById('countdown').textContent = countdownTimer;
                
                if (countdownTimer <= 0) {
                    loadLiveScores();
                    countdownTimer = 60;
                }
            }, 1000);
        }
        
        async function loadLiveScores() {
            const grid = document.getElementById('live-grid');
            
            try {
                // Fetch live matches from API
                const response = await fetch('/api/live/matches');
                const data = await response.json();
                
                if (data.success && data.matches && data.matches.length > 0) {
                    renderLiveMatches(data.matches);
                } else {
                    // Show sample/mock data for demo
                    renderSampleMatches();
                }
            } catch (err) {
                console.error('Error loading live scores:', err);
                renderSampleMatches();
            }
            
            startCountdown();
        }
        
        function renderSampleMatches() {
            // Sample data for demo
            const sampleMatches = [
                {
                    home: 'Arsenal', away: 'Chelsea',
                    home_score: 2, away_score: 1,
                    minute: "75'", status: 'live',
                    league: 'üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø Premier League',
                    prediction: 'Home Win', confidence: 72,
                    stats: { possession_home: 58, possession_away: 42, shots_home: 14, shots_away: 8 }
                },
                {
                    home: 'Barcelona', away: 'Real Madrid',
                    home_score: 1, away_score: 1,
                    minute: "HT", status: 'live',
                    league: 'üá™üá∏ La Liga',
                    prediction: 'Draw', confidence: 45,
                    stats: { possession_home: 62, possession_away: 38, shots_home: 12, shots_away: 10 }
                },
                {
                    home: 'Bayern Munich', away: 'Dortmund',
                    home_score: 3, away_score: 0,
                    minute: "FT", status: 'finished',
                    league: 'üá©üá™ Bundesliga',
                    prediction: 'Home Win', confidence: 68,
                    stats: { possession_home: 65, possession_away: 35, shots_home: 18, shots_away: 6 }
                },
                {
                    home: 'Liverpool', away: 'Man City',
                    home_score: 0, away_score: 0,
                    minute: "15:00", status: 'scheduled',
                    league: 'üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø Premier League',
                    prediction: 'Home Win', confidence: 55,
                    stats: {}
                }
            ];
            
            renderLiveMatches(sampleMatches);
        }
        
        function renderLiveMatches(matches) {
            const grid = document.getElementById('live-grid');
            const liveCount = matches.filter(m => m.status === 'live').length;
            document.getElementById('live-count').textContent = liveCount;
            
            if (matches.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üì∫</div>
                        <h3>No live matches right now</h3>
                        <p>Check back during match times!</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = matches.map(match => {
                const isLive = match.status === 'live';
                const isFinished = match.status === 'finished';
                const minuteClass = isFinished ? 'ft' : (isLive ? '' : 'scheduled');
                
                // Determine prediction status
                let predictionStatus = 'pending';
                if (isFinished || isLive) {
                    const homeWin = match.home_score > match.away_score;
                    const awayWin = match.away_score > match.home_score;
                    const draw = match.home_score === match.away_score;
                    
                    if (match.prediction === 'Home Win' && homeWin) predictionStatus = 'correct';
                    else if (match.prediction === 'Away Win' && awayWin) predictionStatus = 'correct';
                    else if (match.prediction === 'Draw' && draw) predictionStatus = 'correct';
                    else if (isFinished) predictionStatus = 'wrong';
                }
                
                const statsHtml = match.stats && match.stats.possession_home ? `
                    <div class="match-stats">
                        <div class="stat">
                            <div class="stat-label">Possession</div>
                            <div class="stat-value">${match.stats.possession_home}% - ${match.stats.possession_away}%</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Shots</div>
                            <div class="stat-value">${match.stats.shots_home || 0} - ${match.stats.shots_away || 0}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Status</div>
                            <div class="stat-value">${isFinished ? 'Final' : (isLive ? 'In Play' : 'Upcoming')}</div>
                        </div>
                    </div>
                ` : '';
                
                return `
                    <div class="live-card ${isLive ? 'is-live' : ''}">
                        <div class="match-info">
                            <span class="league-badge">${match.league}</span>
                            <span class="match-minute ${minuteClass}">${match.minute}</span>
                        </div>
                        
                        <div class="scoreboard">
                            <div class="team-score">
                                <div class="name">${match.home}</div>
                                <div class="score">${match.home_score}</div>
                            </div>
                            <div class="score-divider">-</div>
                            <div class="team-score">
                                <div class="name">${match.away}</div>
                                <div class="score">${match.away_score}</div>
                            </div>
                        </div>
                        
                        ${statsHtml}
                        
                        <div class="prediction-overlay">
                            <div>
                                <span class="prediction-label">Our Prediction:</span>
                                <span class="prediction-value">${match.prediction} (${match.confidence}%)</span>
                            </div>
                            <span class="prediction-status ${predictionStatus}">
                                ${predictionStatus === 'correct' ? '‚úì Correct' : (predictionStatus === 'wrong' ? '‚úó Wrong' : '‚è≥ Pending')}
                            </span>
                        </div>
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
