<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | FootyPredict Pro</title>
    
    <meta name="theme-color" content="#6366f1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #050510;
            --accent: #6366f1;
            --text: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.5);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            background-image: radial-gradient(ellipse at top, rgba(99, 102, 241, 0.15) 0%, transparent 50%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .offline-container {
            text-align: center;
            padding: 40px;
            max-width: 500px;
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            background: rgba(99, 102, 241, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            margin: 0 auto 32px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(99, 102, 241, 0); }
        }
        
        .offline-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 16px;
        }
        
        .offline-message {
            color: var(--text-muted);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        
        .offline-tip {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 32px;
        }
        
        .offline-tip-title {
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .offline-tip-text {
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        
        .btn-retry {
            padding: 16px 40px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.4);
        }
        
        .btn-retry:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(99, 102, 241, 0.5);
        }
        
        .cached-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 32px;
            padding: 10px 20px;
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 30px;
            font-size: 0.85rem;
            color: #10b981;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¶</div>
        
        <h1 class="offline-title">You're Offline</h1>
        
        <p class="offline-message">
            It looks like you've lost your internet connection. 
            Don't worry, some features are still available offline.
        </p>
        
        <div class="offline-tip">
            <div class="offline-tip-title">ðŸ’¡ Tip</div>
            <p class="offline-tip-text">
                Your recent predictions and saved accumulators are cached
                and will sync when you're back online.
            </p>
        </div>
        
        <button class="btn-retry" onclick="location.reload()">
            ðŸ”„ Try Again
        </button>
        
        <div class="cached-badge">
            <span>âœ“</span>
            <span>Offline data available</span>
        </div>
    </div>
</body>
</html>
